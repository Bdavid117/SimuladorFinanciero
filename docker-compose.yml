version: "3.9"

services:
  # ───────── PostgreSQL ─────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1007628722
      POSTGRES_DB: simulador_inversiones
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ───────── Backend FastAPI ─────────
  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:1007628722@db:5432/simulador_inversiones
      SECRET_KEY: sim_inversiones_jwt_secret_2026_prod_key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost
      DEBUG: "false"
    ports:
      - "8000:8000"

  # ───────── Frontend React (Nginx) ─────────
  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
